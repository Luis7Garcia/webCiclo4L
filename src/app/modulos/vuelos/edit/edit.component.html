<div class="container">
    <h3 class="center-align">Registrar Vuelo</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="fecha_inicio" type="text" class="validate" />
          <label class="active" for="fecha_inicio">Fecha Inicio</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="hora_inicio" type="text" class="validate" />
          <label class="active" for="hora_inicio">Hora Inicio</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="fecha_fin" type="text" class="validate" />
          <label class="active" for="fecha_fin">Fecha Fin</label>
        </div>
        <div class="input-field col s6">
            <input formControlName="hora_fin" type="text" class="validate" />
            <label class="active" for="hora_fin">Hora Fin</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="asientos_vendidos" type="number" class="validate" />
            <label class="active" for="asientos_vendidos">Asientos Vendidos</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="ruta" type="text" class="validate" />
            <label class="active" for="ruta">ruta</label>
          </div>
          <div class="input-field col s12">
            <input formControlName="nombre_piloto" type="text" class="validate" />
            <label class="active" for="nombre_piloto">Nombre Piloto</label>
          </div>
         
      </div>
      <div class="row center-align">
        <button
          [disabled]="!fgValidacion.valid"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Enviar
          <i class="material-icons right">send</i>
        </button>
  
        <a routerLink="/vuelos/get" class="btn green"
          ><i class="material-icons left">arrow_back</i>Regresar</a
        >
      </div>
    </form>
  </div>
