<img src="../../../../assets/portadaMenus.jpg" alt="portada avion">

<div class="container">
    <h3 class="center-align">Registrar Vuelo</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="fecha_inicio" type="date" class="validate" />
          <label for="fecha_inicio">Fecha Inicio</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="hora_inicio" type="time" class="validate" />
          <label for="hora_inicio">Hora Inicio</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="fecha_fin" type="date" class="validate" />
          <label for="fecha_fin">Fecha Fin</label>
        </div>
        <div class="input-field col s6">
            <input formControlName="hora_fin" type="time" class="validate" />
            <label for="hora_fin">Hora Fin</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="asientos_vendidos" type="number" class="validate" />
            <label for="asientos_vendidos">Asientos Vendidos</label>
          </div>
          <div class="input-field col s6">
            <select class="browser-default" formControlName="ruta" >
              <option value="" disabled selected>Seleccione la ruta</option>
              <option *ngFor="let ruta of listadoRutas" value="{{ruta.origen - ruta.destino}">{{ruta.origen}}-{{ ruta.destino}}</option>
            </select>
          </div>
          <div class="input-field col s12">
            <input formControlName="nombre_piloto" type="text" class="validate" />
            <label for="nombre_piloto">Nombre Piloto</label>
          </div>
          
      </div>
      <div class="row center-align">
        <button
          [disabled]="!fgValidacion.valid"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Enviar
          <i class="material-icons right">send</i>
        </button>
  
        <a routerLink="/vuelos/get" class="btn green"
          ><i class="material-icons left">arrow_back</i>Regresar</a
        >
      </div>
    </form>
  </div>
