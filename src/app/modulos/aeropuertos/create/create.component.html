<div class="container">
  <h3 class="center-align">Registrar Aeropuerto</h3>
  <form [formGroup]="fgValidacionn" class="col s12" (ngSubmit)="store()">
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="nombre" type="text" class="validate" />
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="ciudad" type="text" class="validate" />
        <label for="ciudad">Ciudad</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="pais" type="text" class="validate" />
        <label for="pais">Pais</label>
      </div>

      <div class="input-field col s6">
        <input formControlName="coord_x" type="text" class="validate" />
        <label for="coord_x">Coordenada_x</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="coord_y" type="text" class="validate" />
        <label for="coord_y">Coordenada_y</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="siglas" type="text" class="validate" />
        <label for="siglas">siglas</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="tipo" type="text" class="validate" />
        <label for="Tipo">Tipo</label>
      </div>
    </div>
    <div class="row center-align">
      <button
        [disabled]="!fgValidacionn.valid"
        class="btn waves-effect waves-light"
        type="submit"
        name="action"
      >
        Enviar
        <i class="material-icons right">send</i>
      </button>

      <a routerLink="/aeropuertos/get" class="btn green"
        ><i class="material-icons left">arrow_back</i>Regresar</a
      >
    </div>
  </form>
</div>
