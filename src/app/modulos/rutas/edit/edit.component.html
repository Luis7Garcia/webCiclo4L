<img src="../../../../assets/portadaMenus.jpg" alt="portada avion">

<div class="container">
    <h3 class="center-align">Registrar Ruta</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="origen" type="text" class="validate" />
          <label class="active" for="origen">Origen</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="destino" type="text" class="validate" />
          <label class="active" for="destino">Destino</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="tiempo_Estimado" type="text" class="validate" />
          <label class="active" for="tiempo_Estimado">Tiempo Estimado</label>
        </div>
      </div>
      <div class="row center-align">
        <button
          [disabled]="!fgValidacion.valid"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Enviar
          <i class="material-icons right">send</i>
        </button>
  
        <a routerLink="/rutas/get" class="btn green"
          ><i class="material-icons left">arrow_back</i>Regresar</a
        >
      </div>
    </form>
  </div>
